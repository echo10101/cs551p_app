<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Football App{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Gtvb9cEzdxMl3urs2uVJyEuI3DNUZWGM6EeXhxE+5FyY7j5Q+1B6gHm6u9LX9O3X"
    crossorigin="anonymous"
  >

  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">FootballDB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('tournaments.list_tournaments') }}">Tournaments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('matches.list_matches') }}">Matches</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 CS551P Flask Football App
  </footer>

  <!-- Bootstrap JS (for the navbar toggle) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ADiOz3M4z7t0syEj9+kbVnFLjVjFz5jFpxqZtPNes0riOpY0XDLZLZ8W6nxIS3La"
    crossorigin="anonymous"
  ></script>
</body>
</html>
